<!doctype html>
<html>
	<head>
		<title>TM WiFi Bookmarklet</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#147BCC">
        <link rel="import" id="bundle" href="elements.html" async>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style is="custom-style">
			paper-toolbar{
				--paper-toolbar-background: #FF9800;
			}
        </style>
	</head>
	<body unresolved>

		<template is="dom-bind" id="app">
			<paper-toast id="errorToast"></paper-toast>

			<paper-toolbar class="tall">			
			</paper-toolbar>

			<paper-card heading="TM WiFi Bookmarklet (for MMU)" image="" elevation="2" animated-shadow="true">
				<div class="card-content">
					<p>Now you can login to TM WiFi with <b>2</b> simple clicks.</p>
					<h4>How?</h4>
					<p>1. Enter your <b>MMU Student ID</b> and the password for <b>WiFi@MMU</b> in the form below</p>
					<p>2. Click the "Generate" button to generate the code</p>
					<p>3. Drag the "Drag this to bookmark" button to your bookmark</p>
					<p>4. Connect to TM WiFi and and click the bookmark when the login page is open</p><br>
					<p>Note: Get the password for WiFi@MMU from your <b><em>&lt;studentid&gt;</em>@student.mmu.edu.my</b> or you can login <a href="http://mail.student.mmu.edu.my/" target="_blank"><b>HERE</b></a></p>
					<p>Found a problem/bug? Email me at <a href="mailto:henry@limhenry.me?subject=[Bug/Problem/Feature Request] TM WiFi Bookmarklet"><b>henry@limhenry.me</b></a>
				</div>
			</paper-card>

			<paper-card heading="Login Infomation" elevation="2" class="card-sumbit">
				<div class="card-content">
					<form on-submit="addItem" id="form">
						<paper-input label="Student ID" minlength="10" maxlength="10" char-counter auto-validate pattern="[0-9]*" value="{{studentID}}">
							<div suffix>.mmu</div>
						</paper-input>
						<paper-input label="Password" type="password" value="{{password}}"></paper-input><br>
						<paper-button on-click="addItem">Generate</paper-button>
					</form>
				</div>
			</paper-card>

			<paper-card heading="Code" image="" elevation="2" animated-shadow="true">
				<div class="card-content">

					<code id="code">Please generate the code first.</code>
				</div>
				<div class="card-actions">
					<a href="{{codeforbookmark}}"><paper-button id="DragToBookmark"  on-click="dontClickHere" disabled>TM WiFi Bookmarklet</paper-button></a>
					<paper-button id="copyToClipboard" disabled on-click="copyToClipboard">Copy to clipboard</paper-button>
				</div>
			</paper-card>	

	    <platinum-sw-register auto-register
	                          clients-claim
	                          skip-waiting
	                          on-service-worker-installed="displayInstalledToast">
	      <platinum-sw-cache default-cache-strategy="fastest">
	      </platinum-sw-cache>
	    </platinum-sw-register>

		</template>

		<script src="script.js" async></script>
		<script src="app.js"></script>

	</body>
</html>
